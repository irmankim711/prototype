<!DOCTYPE html>
<html>
<head>
    <title>NextGen Endpoints Test</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .endpoint { font-family: monospace; background: #e8e8e8; padding: 2px 5px; }
    </style>
</head>
<body>
    <h1>NextGen Report Builder Endpoints Test</h1>
    
    <div class="test-section">
        <h2>Authentication</h2>
        <button onclick="testLogin()">Login</button>
        <div id="auth-results"></div>
    </div>
    
    <div class="test-section">
        <h2>Data Source Fields Tests</h2>
        <button onclick="testAllDataSources()">Test All Data Sources</button>
        <div id="datasource-results"></div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:5001';
        let authToken = null;
        
        async function testLogin() {
            const resultsDiv = document.getElementById('auth-results');
            resultsDiv.innerHTML = '<p class="info">Logging in...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    resultsDiv.innerHTML = `
                        <p class="success">✅ Login successful!</p>
                        <p>User: ${data.user.email}</p>
                        <p>Token: ${authToken.substring(0, 20)}...</p>
                    `;
                    return true;
                } else {
                    resultsDiv.innerHTML = `<p class="error">❌ Login failed: ${data.error}</p>`;
                    return false;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">❌ Connection error: ${error.message}</p>`;
                return false;
            }
        }
        
        async function testDataSource(dataSourceId, description) {
            const url = `${API_BASE}/api/v1/nextgen/data-sources/${dataSourceId}/fields`;
            
            if (!authToken) {
                return { error: 'No auth token' };
            }
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                return {
                    status: response.status,
                    success: response.ok,
                    data: data,
                    url: url,
                    description: description
                };
            } catch (error) {
                return {
                    status: 0,
                    success: false,
                    error: error.message,
                    url: url,
                    description: description
                };
            }
        }
        
        async function testAllDataSources() {
            const resultsDiv = document.getElementById('datasource-results');
            resultsDiv.innerHTML = '<p class="info">Testing data source endpoints...</p>';
            
            if (!authToken) {
                const loginSuccess = await testLogin();
                if (!loginSuccess) {
                    resultsDiv.innerHTML += '<p class="error">❌ Cannot test without authentication</p>';
                    return;
                }
            }
            
            const testCases = [
                { id: 'form_1', desc: 'Form data source (form with ID 1)' },
                { id: 'excel-upload', desc: 'Generic Excel upload handler' },
                { id: 'mock-excel-1', desc: 'Mock Excel data for testing' },
                { id: 'excel_1_23f3301c73c944508059bfc43871a0b6_Advanced_Analytics_Report_2025-08-14', desc: 'Real Excel file (Advanced Analytics)' },
                { id: 'nonexistent', desc: 'Nonexistent data source (should return empty)' }
            ];
            
            let html = '<h3>Test Results:</h3>';
            
            for (const testCase of testCases) {
                const result = await testDataSource(testCase.id, testCase.desc);
                
                if (result.success) {
                    html += `
                        <div style="margin: 10px 0; padding: 10px; border-left: 4px solid green;">
                            <strong class="success">✅ ${testCase.desc}</strong><br>
                            <span class="endpoint">GET ${result.url}</span><br>
                            Status: ${result.status} | Fields: ${result.data.count}
                            ${result.data.count > 0 ? `<br>Sample fields: ${result.data.data.slice(0, 2).map(f => f.name).join(', ')}` : ''}
                        </div>
                    `;
                } else {
                    html += `
                        <div style="margin: 10px 0; padding: 10px; border-left: 4px solid red;">
                            <strong class="error">❌ ${testCase.desc}</strong><br>
                            <span class="endpoint">GET ${result.url}</span><br>
                            Status: ${result.status} | Error: ${result.error || result.data?.error || 'Unknown error'}
                        </div>
                    `;
                }
            }
            
            html += '<p class="success">✅ All endpoint tests completed!</p>';
            resultsDiv.innerHTML = html;
        }
        
        // Auto-login on page load
        window.onload = function() {
            testLogin();
        };
    </script>
</body>
</html>
