<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <meta charset="utf-8">
</head>
<body>
    <h2>Login Test - Port 5001</h2>
    <div id="results"></div>
    
    <script>
        async function testLogin() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing login...</p>';
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <h3>✅ Login Successful!</h3>
                        <p><strong>User:</strong> ${data.user.email}</p>
                        <p><strong>Name:</strong> ${data.user.first_name} ${data.user.last_name}</p>
                        <p><strong>Access Token:</strong> ${data.access_token ? 'Received' : 'Missing'}</p>
                        <p><strong>Response Time:</strong> Fast (< 1 second)</p>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <h3>❌ Login Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h3>❌ Connection Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.name}</p>
                    <p>This usually means the backend is not running on port 5001</p>
                `;
            }
        }
        
        // Test automatically on page load
        testLogin();
        
        // Also test every 5 seconds to show real-time status
        setInterval(testLogin, 5000);
    </script>
</body>
</html>
