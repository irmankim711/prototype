<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UGS - UWAIS GLOBAL SOLUTION</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Back button -->
    <div class="back-button">&#10094;</div>

    <!-- Header with Logo and Navigation -->
    <header>
      <div class="logo-container">
        <div class="logo">
          <div class="logo-icon">
            <!-- Placeholder for logo image -->
          </div>
          <div class="logo-text">
            <h1>UGS</h1>
            <p>UWAIS GLOBAL SOLUTION</p>
          </div>
        </div>
      </div>

      <nav>
        <button class="nav-button">About us</button>
        <button class="nav-button">Projects</button>
        <button class="nav-button">Enquiries</button>
        <button class="nav-button">Service</button>
        <button class="nav-button">Register</button>
      </nav>
    </header>

    <!-- Main heading -->
    <h2 class="main-heading">Smarter Decisions.</h2>

    <!-- Features section -->
    <div class="features-container">
      <!-- Feature 1: Form Builder -->
      <div class="feature">
        <div class="feature-icon">
          <!-- Placeholder for document icon -->
          <svg viewBox="0 0 24 24" fill="white">
            <path
              d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"
            />
          </svg>
        </div>
        <div class="feature-text">Form builder</div>
      </div>

      <!-- Feature 2: Google Workspace Integration -->
      <div class="feature">
        <div class="feature-icon google-icon">
          <div class="circle red"></div>
          <div class="circle yellow"></div>
          <div class="circle green"></div>
          <div class="circle blue"></div>
          <div class="g-letter">G</div>
        </div>
        <div class="feature-text">Google Work space<br />Integration</div>
      </div>

      <!-- Feature 3: Real Time Reports -->
      <div class="feature">
        <div class="feature-icon">
          <!-- Placeholder for clock icon -->
          <svg viewBox="0 0 24 24" fill="white">
            <circle
              cx="12"
              cy="12"
              r="10"
              stroke="white"
              stroke-width="2"
              fill="none"
            />
            <line
              x1="12"
              y1="6"
              x2="12"
              y2="12"
              stroke="white"
              stroke-width="2"
            />
            <line
              x1="12"
              y1="12"
              x2="16"
              y2="14"
              stroke="white"
              stroke-width="2"
            />
          </svg>
        </div>
        <div class="feature-text">Real Time-Reports</div>
      </div>
    </div>

    <script>
      document
        .querySelector(".back-button")
        .addEventListener("click", function () {
          window.history.back();
        });
    </script>
  </body>
</html>
