<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - StratoSys Report</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Login Section -->
    <section class="login-page">
      <div class="login-container">
        <div class="login-header">
          <h1>StratoSys Report</h1>
          <p>Login to your account</p>
        </div>
        <div class="login-form-container">
          <form class="login-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="your@email.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                required
              />
            </div>
            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="remember" />
                <label for="remember">Remember me</label>
              </div>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="button" class="login-btn" onclick="window.location.href='admin-dashboard.html'">Login</button>
          </form>
          <div class="login-divider">
            <span>or</span>
          </div>
          <div class="oauth-buttons">
            <button class="google-btn">
              <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt="Google" />
              <span>Continue with Google</span>
            </button>
            <button class="microsoft-btn">
              <svg width="21" height="21" viewBox="0 0 21 21">
                <path fill="#f25022" d="M1 1h9v9H1z"></path>
                <path fill="#00a4ef" d="M1 11h9v9H1z"></path>
                <path fill="#7fba00" d="M11 1h9v9h-9z"></path>
                <path fill="#ffb900" d="M11 11h9v9h-9z"></path>
              </svg>
              <span>Continue with Microsoft</span>
            </button>
          </div>
          <div class="register-link">
            <p>Don't have an account? <a href="#">Register</a></p>
          </div>
        </div>
        <div class="back-to-home">
          <a href="index.html">&larr; Back to Homepage</a>
        </div>
      </div>
    </section>
  </body>
</html>
