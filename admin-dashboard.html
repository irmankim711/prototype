<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - StratoSys Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>StratoSys Report</h2>
      </div>
      <div class="sidebar-menu">
        <div class="menu-item active">
          <div class="menu-icon"><i class="fas fa-chart-line"></i></div>
          <div class="menu-text">Admin Dashboard</div>
        </div>
        <div class="menu-item">
          <div class="menu-icon"><i class="fas fa-file-download"></i></div>
          <div class="menu-text">Submission</div>
        </div>
        <div class="menu-item">
          <div class="menu-icon"><i class="fas fa-list-alt"></i></div>
          <div class="menu-text">Form</div>
        </div>
        <div class="menu-item">
          <div class="menu-icon"><i class="fas fa-file-export"></i></div>
          <div class="menu-text">Generate Report</div>
        </div>
        <div class="menu-item">
          <div class="menu-icon"><i class="fas fa-cog"></i></div>
          <div class="menu-text">Setting</div>
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <div class="header">
        <h1>Generate Report</h1>
        
        <!-- Search and Filter Section -->
        <div class="search-area">
          <div class="search-bar">
            <input type="text" placeholder="Search submissions...">
            <button type="submit"><i class="fas fa-search"></i></button>
          </div>
          <p class="filter-text">Filter by date, category, etc.</p>
        </div>
      </div>

      <!-- Filter Chips -->
      <div class="filter-chips">
        <div class="filter-chip">
          <span>First Report</span>
          <span class="chip-value">0</span>
        </div>
        <div class="filter-chip">
          <span>Last Generated</span>
          <span class="chip-value">03/11/2025</span>
        </div>
        <div class="filter-chip">
          <span>Active</span>
        </div>
      </div>

      <!-- File Upload Section -->
      <div class="file-section">
        <div class="section-divider">
          <span class="divider-text">OR</span>
        </div>
        
        <div class="file-upload">
          <button class="upload-btn">
            <i class="fas fa-file-upload"></i> choose file
          </button>
        </div>
      </div>

      <!-- Previous Files Section -->
      <div class="previous-files">
        <h3>Previous File</h3>
        <div class="file-list">
          <div class="file-item">
            <i class="fas fa-file-csv"></i>
            <span class="file-name">majlis Agama Subang.csv</span>
          </div>
          <div class="file-item">
            <i class="fas fa-file-csv"></i>
            <span class="file-name">majlis Agama Putrajaya.csv</span>
          </div>
          <div class="file-item">
            <i class="fas fa-file-csv"></i>
            <span class="file-name">majlis Agama Kajang.csv</span>
          </div>
        </div>
      </div>
      
      <!-- Logout button has been moved to Settings page -->
    </div>
  </div>

  <script>
    // Add click event listeners for menu items
    document.querySelectorAll('.menu-item').forEach(item => {
      item.addEventListener('click', function() {
        // Get the text content (menu name)
        const menuName = this.querySelector('.menu-text').textContent.trim();
        
        // Navigate based on menu name
        switch(menuName) {
          case 'Admin Dashboard':
            window.location.href = 'admin-dashboard.html';
            break;
          case 'Submission':
            // Navigate to submission page when created
            break;
          case 'Form':
            window.location.href = 'form.html';
            break;
          case 'Generate Report':
            // Navigate to generate report page when created
            break;
          case 'Setting':
            window.location.href = 'settings.html';
            break;
        }
      });
    });
  </script>
</body>
</html>
